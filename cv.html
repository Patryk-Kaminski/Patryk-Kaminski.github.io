    <script>
        const headers = document.querySelectorAll('.section h2');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('scan');
                }
            });
        }, { threshold: 0.6 });

        headers.forEach(h => observer.observe(h));
        const reveals = document.querySelectorAll('.reveal');
        const revealObserver = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    revealObserver.unobserve(entry.target); // animacja pojawia się tylko raz
                }
            });
        }, { threshold: 0.2 });

        reveals.forEach(r => revealObserver.observe(r));
        const pdfObject = document.querySelector('.pdf object');

        const pdfObserver = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if(entry.isIntersecting){
                    entry.target.classList.add('active');
                    pdfObserver.unobserve(entry.target);
                 }
            });
        }, { threshold: 0.3 });

        pdfObserver.observe(pdfObject);

    </script>
