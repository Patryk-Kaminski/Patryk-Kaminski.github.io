    <script>
        const headers = document.querySelectorAll('.section h2');

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('scan');
                }
            });
        }, { threshold: 0.6 });

        headers.forEach(h => observer.observe(h));
        const reveals = document.querySelectorAll('.reveal');
        const revealObserver = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('active');
                    revealObserver.unobserve(entry.target); // animacja pojawia się tylko raz
                }
            });
        }, { threshold: 0.2 });

        reveals.forEach(r => revealObserver.observe(r));
        const pdfObject = document.querySelector('.pdf object');

        const pdfObserver = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if(entry.isIntersecting){
                    entry.target.classList.add('active');
                    pdfObserver.unobserve(entry.target);
                 }
            });
        }, { threshold: 0.3 });

        pdfObserver.observe(pdfObject);
 /* =========================
           SCANLINE / HOLOGRAM NAGŁÓWKI
        ========================= */
        

        headers.forEach(h => observer.observe(h));

        const magneticButtons = document.querySelectorAll('.btn, .social');

magneticButtons.forEach(btn => {
    btn.addEventListener('mousemove', (e) => {
        const position = btn.getBoundingClientRect();
        const x = e.clientX - position.left - position.width / 2;
        const y = e.clientY - position.top - position.height / 2;

        // Przesuń przycisk w stronę kursora (siła 0.3)
        btn.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px)`;
    });

    btn.addEventListener('mouseleave', () => {
        // Wróć na miejsce po zabraniu myszki
        btn.style.transform = 'translate(0px, 0px)';
        // Resetuj transformacje z innych efektów (np. hover scale) po chwili
        setTimeout(() => { btn.style.transform = ''; }, 300); 
    });
});
window.addEventListener("load", () => {
    const loader = document.querySelector(".loader-wrapper");
    loader.classList.add("loader-hidden");
    
    // Usuń element z DOM po zakończeniu animacji, żeby nie blokował kliknięć
    loader.addEventListener("transitionend", () => {
        loader.remove();
    });
});
    </script>
</body>
</html>
